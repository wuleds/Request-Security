<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<h1>登录</h1>
<form action="/login/doLogin" method="post">
    <table>
        <tr>
            <td>用户名:</td>
            <td><label><input type="text" name="userName" value="123456" /></label></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><label><input type="password" name="password" value="123456" /></label></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="登录" /></td>
            <td><input type="reset" value="重置" /></td>
    </table>
</form>
</body>
</html>
